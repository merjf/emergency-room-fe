<mat-card>
  <mat-card-content>
    <mat-card-title *ngIf="message" class="session-expired-message">
      {{ message }}
    </mat-card-title>
    <form #f="ngForm" *ngIf="!isLoggedIn" class="form" (ngSubmit)="f.form.valid && login()" name="form">
      <h2>Sign In Page</h2>
      <mat-error *ngIf="isLoginFailed">
        Incorrect username or password 
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" name="username" [(ngModel)]="form.username" required>
        <mat-error>
          Enter a valid username
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="form.password" required>
        <mat-error>
          Enter a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
