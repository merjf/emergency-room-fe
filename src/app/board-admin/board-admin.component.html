<div>
    <mat-toolbar color="primary">
        <span>Gestione Utenza</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="openCreateOrModifyUserDialog()" aria-label="add-user icon">
            <mat-icon class="material-icons md-28">add</mat-icon>
        </button>
    </mat-toolbar>
    <table mat-table [dataSource]="users" class="mat-elevation-z8 table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> Ruolo </th>
          <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
        </ng-container>

        <ng-container matColumnDef="archives">
            <th mat-header-cell *matHeaderCellDef> Accessi Presidi </th>
            <td mat-cell *matCellDef="let element"> 
                <p *ngFor="let archive of element.archives">
                    {{archive.name}}
                </p>
            </td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon *ngIf="element.active" class="material-icons md-36 active" aria-hidden="false" aria-label="icon">check_circle</mat-icon>
                <mat-icon *ngIf="!element.active" class="material-icons md-36 disabled" aria-hidden="false" aria-label="icon">disabled_by_default</mat-icon>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="openCreateOrModifyUserDialog(element)"></tr>
      </table>
</div>
